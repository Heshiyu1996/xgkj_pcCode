<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ajax小demo</title>

	
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			text-decoration: none;
			list-style: none;
			color:#333;
			font-family: "Helvetica Neue",Arial,STHeiti,"Microsoft YaHei",sans-serif,Helvetica,"DroidSansFallback",FreeSans,Arimo,"Droid Sans","wenquanyi micro hei","Hiragino Sans GB","Hiragino Sans GB W3"!important;
		}
		body{
			padding: 30px;
		}
		a{
			padding: 14px 30px;
			border-radius: 4px;
			border: 1px solid #000;
			margin-top: 100px;
			display: inline-block;
		}
	</style>

</head>
<body>

	<a href="##" class="getList">拿到列表</a>
	<div></div>



	<script src="jquery-3.1.1.min.js"></script>
	<script src="publicDom.js"></script>
	<script>
		$(function(){
			$('.getList').click(function() {
				var url = 'http://101.200.39.48:1234/api/catalog/getCatalogList';
				var param = {};
				$('div').empty();
				//ajax主体
				publicDom.getData('post',url,JSON.stringify(param),function(data){
					// $('p').append('data')

						for(var i = 0; i < data.data.length; i++){
							var item = '<p>'+ data.data[i]._id + ' ' + data.data[i].name + '</p>';
							$('div').append(item);
						}

					
				})



			});
		})
	</script>
</body>
</html>
